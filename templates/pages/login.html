{% extends "layouts/base_layout.html" %}

{% block main %}
    <section class="card card-default w-50 mx-auto">
        <h4 class="card-header">Вход</h4>

        <form action="/login" method="POST" class="card-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="email-input">Email:</label>
                <input type="email" name="email" class="form-control" id="email-input" placeholder="name@example.com">
            </div>
            <div class="form-group mb-4">
                <label for="password-input">Пароль:</label>
                <input type="password" name="password" class="form-control" id="password-input" placeholder="******">
            </div>
            <button type="submit" class="btn btn-primary btn-info px-5">Войти</button>
        </form>
    </section>
{% endblock %}
