{% extends "layouts/base_layout.html" %}
{% block main %}

	<section class = "card card-default w-50 mx-auto">
		{% if error %}
			<div class = "alert alert-danger">
				{{ error }}
			</div>
		{% endif %}
		<form action = "/task" method = "POST" class = "card-body">
			<div class = "form-group">
				<label for = "title-input">
					Заголовок:
				</label>
				<input type = "text" name = "title-input" class = "form-control" id = "title-input" placeholder = "Заголовок задачи">
			</div>
			<div class = "form-group">
				<label for = "description-input">
					Описание:
				</label>
				<input type = "text" name = "description-input" class = "form-control" id = "description-input" placeholder = "Описание задачи">
			</div>
			<div class = "form-group ml-4">
				<input type = "checkbox" name = "status-input" class = "form-check-input" id = "status-input" placeholder = "Статус задачи">
				<label class="form-check-label" for = "status-input">
					Выполнена
				</label>
			</div>
			<button type = "submit" class = "btn btn-primary btn-info px-5">
				Добавить новую задачу
			</button>
		</form>
	</section>

{% endblock %}
