{% extends "layouts/base_layout.html" %}

{% block main %}
    <section class="card card-default w-50 mx-auto">
        <h4 class="card-header">Добавление задания</h4>
        <form action="/task" method="POST" class="card-body">
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="title-input">Заголовок:</label>
                <input type="text" name="title" class="form-control" id="title-input" placeholder="заголовок задачи">
            </div>
            <div class="form-group">
                <label for="description-input">Описание:</label>
                <input type="text" name="description" class="form-control" id="description-input" placeholder="описание задачи">
            </div>
            <button type="submit" class="btn btn-primary">Добавить задание</button>
        </form>
    </section>
{% endblock %}
