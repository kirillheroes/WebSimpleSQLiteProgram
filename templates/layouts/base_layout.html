<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{{ page_title }}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Flask Simple App</a>

        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="/tasks">Задачи</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
            {% if user %}
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user-circle"></i> {{ user.email }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Выход</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Вход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/registration"><i class="fas fa-user-plus"></i> Регистрация</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <main class="container mt-5">
    {% block main %}{% endblock %}
    </main>

    <!-- Пока нам не нужен JS -->
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script defer src="/static/fontawesome/js/solid.min.js"></script>
    <script defer src="/static/fontawesome/js/fontawesome.min.js"></script>
</body>
</html>
